<div
  class="mdl-layout mdl-layout-center mdl-js-layout mdl-color--grey-100"
  style="display:none"
>
  <main class="mdl-layout__content">
    <div class="company-list-card mdl-card mdl-shadow--6dp">

      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Empresas</h2>
      </div>

      <div
        class="mdl-card__supporting-text"
        ng-if="vm.companies.length === 0"
        style="height: 100%"
      >
        <div class="text-center">
          Cadastre a primeira empresa para come√ßar a utilizar o sistema
        </div>
      </div>

      <ul
        class="mdl-list"
        ng-if="vm.companies.length > 0"
      >
        <li
          class="company-list-item mdl-list__item mdl-list__item--two-line"
          ng-repeat="company in vm.companies"
          ui-sref="company-show({id: company.id})"
        >
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">business</i>
            <span>{{ company.name }}</span>
            <span class="mdl-list__item-sub-title">{{ company.cnpj }}</span>
          </span>
        </li>
      </ul>

      <div class="mdl-card__actions">
        <button
          ui-sref="company-new"
          class="new-company-button w100 mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        >
          <i class="material-icons">add</i> NOVA EMPRESA
        </button>
      </div>

    </div>
  </main>
</div>
