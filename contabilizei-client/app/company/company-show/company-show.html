
<div
  class="
    mdl-layout
    mdl-js-layout
    mdl-color--grey-100
    mdl-layout--fixed-header
  "
  style="display:none"
>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">
        <a class="link-unstyled" ui-sref="company-list">
          Empresas
        </a>
        >
        {{ vm.company.name }}
      </span>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="text-center mdl-color--indigo mdl-color-text--white mdl-shadow--6dp mdl-cell mdl-cell--12-col">
        <app-company-reference-date company="vm.company"></app-company-reference-date>
      </div>
      <div class="mdl-color--white mdl-shadow--6dp mdl-cell mdl-cell--7-col mdl-cell--12-col-tablet">
        <app-invoice-list company="vm.company"></app-invoice-list>
      </div>
      <div class="mdl-color--white mdl-shadow--6dp mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet">
        <app-tax-list company="vm.company"></app-tax-list>
      </div>
      <div class="mdl-color--white mdl-shadow--6dp mdl-cell mdl-cell--2-col mdl-cell--12-col-tablet">
        <app-company-details company="vm.company"></app-company-details>
      </div>
    </div>
  </main>

</div>
